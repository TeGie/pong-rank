<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pong Rankings</title>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="/css/app.css" />
</head>
<body>

  <div class="container">

    <h1>Add Match Result</h1>

    <form>
      <p>Lodge a result of a match here to adjust the rankings.</p>

      <div class="row">

        <div class="span4">
          <h2>Winner</h2>
          {% for competitor in competitors %}
          <label class="radio">
            <input type="radio" name="W" id="W_{{ competitor.userid }}" value="{{ competitor.userid }}">
            {{ competitor.nickname}}
          </label>
          {% endfor %}
        </div>
        
        <div class="span4" style="padding:2em 0;font-weight:bold; font-size:150%;">
          defeated
        </div>
        
        <div class="span4">
          <h2>Loser</h2>
          {% for competitor in competitors %}
          <label class="radio">
            <input type="radio" name="L" id="L_{{ competitor.userid }}" value="{{ competitor.userid }}">
            {{ competitor.nickname}}
          </label>
          {% endfor %}
        </div>
        
      </div>
      <div class="form-actions">
        <input type="hidden" name="result_submit" value="submit"/>
        <button type="submit" class="btn btn-primary">Save result</button>
      </div>
    </form>

  </div>
</body>
</html>
