{% extends 'templates/layout.html' %}
{% block body %}

    <h1>Match Results</h1>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Winner</th>
          <th>Loser</th>
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
        <tr>
          <td>{{ result.date_played }}</td>
          <td>{{ result.winner_name() }}</td>
          <td>{{ result.loser_name() }}</td>
        </tr>
        {% endfor %}
      </tbody>

    </table>
{% endblock %}
